    <div class="container" id="cart">
      <br>
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
        <tfoot>
          <tr id="footer">
            
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="container" id="sendData">
      <br>
      <h4>Tipo de envío</h4>
      <div class="form-check">
       <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
       <label class="form-check-label" for="exampleRadios1">Premium - 2 a 5 días - (15%)</label>
      </div>
      <div class="form-check">
       <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">

      </div>
      <div class="form-check disabled">
       <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
       <label class="form-check-label" for="exampleRadios3">Standard - 12 a 15 días - (5%)</label>
     </div>

     <br>

     
      <div class="form-row">

        </div>

          <label for="inputNumero">Número</label>
          <input type="text" class="form-control" id="inputNumero" placeholder="Número">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEsquina">Esquina</label>
        <input type="text" class="form-control" id="inputEsquina" placeholder="Esquina">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
